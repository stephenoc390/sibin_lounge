{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Edit Category</h3>

    <div class="row card-panel amber lighten-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas caret-square-down prefix"></i>
                    <input id="category_name" name="category_name" minlength="4" maxlength="15"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit">
                        Edit Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
