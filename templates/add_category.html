{% extends "base.html" %}
{% block content %}

    <h3 class="green-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel amber lighten-3">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas caret-square-down prefix"></i>
                    <input id="category_name" name="category_name" minlength="4" maxlength="15"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
