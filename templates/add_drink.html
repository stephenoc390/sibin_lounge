{% extends "base.html" %}
{% block content %}

    <h3 class="green-text text-darken-4 center-align">Add Drink</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-cocktail prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Drink Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-stream prefix"></i>
                    <input id="icon_ingredients" type="text" class="validate">
                    <label for="icon_ingredients">Ingredients</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
