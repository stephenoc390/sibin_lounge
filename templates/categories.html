{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Manage Styles</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-1">
                Add Category <i class="fas fa-plus-square right light-green darken-1"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card green lighten-4">
                    <div class="card-content black-text center-align">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action center-align">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green lighten-3 accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red lighten-3">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
